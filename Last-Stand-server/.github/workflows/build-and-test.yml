name: Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.x'

    - name: Restore dependencies
      run: dotnet restore ./Last-Stand-server.sln

    - name: Build project
      run: dotnet build ./Last-Stand-server.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test ./Last-Stand-server.sln --no-build --verbosity normal
